<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
    <table cellspacing="8">

        <caption>
            <h1>Sign Up</h1>
        </caption>

        <tr>
            <td>First, Last Name:</td>
            <td><input type="text" required></td>
            <td><input type="text" required></td>
        </tr>

        <tr>
            <td>Organization: </td>
            <td colspan="2"><input type="text" required size="46"></textarea></td>
        </tr>

        <tr>
            <td>Email Address: </td>
            <td colspan="2"><input type="email" required size="46"></td>
        </tr>

        <tr>
            <td>Work Phone: </td>
            <td colspan="2"><input type="tel" pattern="[6-9][0-9]{9}" maxlength="10" required></td>
        </tr>

        <tr>
            <td>Home Phone: </td>
            <td colspan="2"><input type="tel" pattern="[6-9][0-9]{9}" maxlength="10" size="40" required></td>
        </tr>

        <tr>
            <td>Cell Phone: </td>
            <td colspan="2"><input type="tel" pattern="[0-9]{10}" size="40" required maxlength="10"></td>
        </tr>

        <tr>
            <td>Fax: </td>
            <td colspan="2"><input type="text" size="40" required></td>
        </tr>

        <tr>
            <td>Address 1: </td>
            <td colspan="2"><input type="text" size="50" required></td>
        </tr>

         <tr>
            <td>Address 2: </td>
            <td colspan="2"><input type="text" size="50" required></td>
        </tr>

         <tr>
            <td>City:</td>
            <td colspan="2"><input type="text" size="46" required></td>
        </tr>

         <tr>
            <td>State Preference:</td>
            <td colspan="2"><input type="text" size="46" required></td>
        </tr>

         <tr>
            <td>Zip Postal Code:</td>
            <td colspan="2"><input type="tel" size="12" required maxlength="6"></td>
        </tr>

         <tr>
            <td>Country:</td>
            <td colspan="2"><input type="text" size="46" required></td>
        </tr>

        <tr>
            <td colspan="3"><input type="submit"></td>
        </tr>
    </table>
    </form>

</body>

</html>
