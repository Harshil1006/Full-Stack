<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1></h1>
        <label for="">Firstname</label>
        <input type="text"><br><br>

        <label for="">Middlename:</label>
        <input type="text"><br><br>

        <label for="">Lastname:</label>
        <input type="text"><br><br>

        <label for="">Course:</label>
        <select name="Course">
            <option value="Course" hidden>Course</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="HTML">HTML</option>
            <option value="JAVA">JAVA</option>
        </select><br><br>
        <label for="">Gender:</label><br>
        <input type="radio" name="z">Male<br>
        <input type="radio" name="z">Female<br>
        <input type="radio" name="z">Other<br><br>

        <label for="">Phone:</label>
        <input type="tel" value="+91" size="2" readonly>
        <input type="tel" pattern="[0-9]" maxlength="10"><br><br>

        <label for="">Address</label><br>
        <textarea rows="4"></textarea><br><br>

        <label for="">Email:</label>
        <input type="email"><br><br>

        <label for="">Password:</label>
        <input type="password"><br><br>

        <label for="">Re-type password:</label>
        <input type="password"><br><br>

        <input type="submit">
    </form>
</body>
</html>
