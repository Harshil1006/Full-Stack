<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
   <h1>Admission Form</h1>
   <p>Enter your admission information below</p>
    </fieldset><br><br>


   <form>
    <label><b>Name</b></label><br><br>
    <label>First name</label>
    <input type="text" required title="First name">
    <label>Middle initial:</label>
    <input type="text" required title="Middle initial">
     <label>Last name</label>
    <input type="text" required title="Last name"><br><br><br>

    <label><b>Birth Date</b></label><br><br>
    <select name="Month" required>
        <option hidden>Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>Octomber</option>
        <option>November</option>
        <option>December</option>
    </select>
    <select name="Day" required>
        <option>Day</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
    </select>
    
    <select name="Year" required>
        <option hidden>Year</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
        <option>2004</option>
        <option>2005</option>
        <option>2006</option>
        <option>2007</option>
        <option>2008</option>
        <option>2009</option>
        <option>2010</option>
    </select><br><br><br>

    <label><b>Gender</b></label><br><br>
    <input type="radio" required name="z">Male<br>
    <input type="radio" required name="z">Female<br>
    <input type="radio" required name="z">Decline to answer<br><br><br>

     <label><b>Are you Hispanic or Latino?</b></label><br><br>
    <input type="radio" required name="x">No<br>
    <input type="radio" required name="x">Yes<br>
    <input type="radio" required name="x">Decline to answer<br><br><br>

    <input type="submit">
   </form>
</body>
</html>
